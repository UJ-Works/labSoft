<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Linus</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Checklist</h1>
            <div class="input-box">
                <input type="text" placeholder="Escreva seu e-mail" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Escreva sua senha" required>
            </div>

            <div class="remember-forgot">
                <a href="telaRecuperar.html">Esqueci minha senha</a>
            </div>
        
            <button type="submit" class="btn">Login</button>
            
            <div class="register-link">
                <p>Não é usuário?
                <a href="telaCadastrar.html">Registre-se agora</a></p>
            </div>
        </form>
    </div>

</body>

</html>
