<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Linus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Checklist</h1>
            <p id="textoRecuperar">Insira seu e-mail de recuperação para receber o link de alteração de senha</p>
            <div class="input-box">
                <input type="text" placeholder="Escreva seu e-mail" required>
            </div>

            <button type="submit" class="btn">Recuperar</button>
        </form>
    </div>

</body>

</html>
