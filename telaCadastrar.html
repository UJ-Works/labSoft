<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Linus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Checklist</h1>
            <div class="input-box">
                <input type="text" placeholder="Cadastre seu nome" required>
            </div>
            <div class="input-box">
                <input type="telephone" placeholder="Cadastre seu telefone" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Cadastre seu e-mail" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Cadastre sua senha" required>
            </div>
        
            <button type="submit" class="btn">Login</button>
            
            <div class="register-link">
                <p>Já é usuário?
                <a href="telaLogin.html">Faça seu login</a></p>
            </div>
        </form>
    </div>

</body>

</html>
